version: "3.8"
services:
  app:
    container_name: api_app
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    expose:
      - 9000
    volumes:
      - .:/usr/src/app
      - ./public:/usr/src/app/public
    depends_on:
      - db
    networks:
      - web_api

  webserver:
    container_name: api_webserver
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - ./public:/usr/src/app/public
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    environment:
      NGINX_FPM_HOST: app
      NGINX_ROOT: /usr/src/app/public
    networks:
      - web_api

  db:
    container_name: api_mysql
    image: mysql:8.0.20
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: app-db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    networks:
      - web_api

  redis:
    container_name: api_redis
    image: redis:latest
    command: redis-server --appendonly yes --replica-read-only no --requirepass yourredispassword
    volumes:
      - ./data/redis:/data
    ports:
      - 6379:6379
    networks:
      - web_api

networks:
  web_api:
    driver: bridge

volumes:
  mysql-data: