name: IdezApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install (Composer)
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --ignore-platform-req=ext-swoole

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Tests
        env:
          SERVICE_COUNTY: brasil_api_service
        run: vendor/bin/phpunit --testsuite=Internal

      - name: Authenticate with Google Cloud
        uses: google-github-actions/setup-gcloud@v0.4.0
        with:
          version: '358.0.0'
          service_account_key: ${{ secrets.GCLOUD_AUTH_KEY }}

      - name: Deploy to App Engine
        run: gcloud app deploy app.yaml --project=${{ secrets.GCLOUD_PROJECT_ID }} --quiet